<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="dashboard">
            <div class="logo">
                <span id="logo" class="material-icons">heat_pump</span><span>Dashboard</span>
            </div>
            <div class="navigation">
                <div class="icon-link"><a href=""><span class="material-icons">home</span> Home</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">account_circle</span> Profile</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">message</span> Messages</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">history</span> History</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">task</span> Tasks</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">groups</span> Communities</a></div>
            </div>
            <div class="navigation">
                <div class="icon-link"><a href=""><span class="material-icons">settings</span> Settings</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">help</span> Support</a></div>
                <div class="icon-link"><a href=""><span class="material-icons">admin_panel_settings</span> Privacy</a></div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <span class="material-icons">search</span>
                <input type="search" name="query" id="search">
            </div>
            <div class="information">
                <span class="material-icons">notifications_active</span>
                <img src="images/avatar" alt="User's avatar">
                <p class="name">Fiona Lastname</p>
            </div>
            <div class="welcome">
                <img src="images/avatar" alt="User's avatar">
                <p class="hello">Hi there,</p>
                <p class="name">Fiona Lastname (@fionafun)</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
